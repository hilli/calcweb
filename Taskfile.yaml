# https://taskfile.dev
version: '3'

vars:
  BIN: bin/calcweb

interval: 500ms # default interval for watch tasks is 5s

tasks:
  default:
    desc: Default task; test and coverage
    cmds:
      - task: coverage
    watch: true
    sources:
      - "**/*.go"

  test:
    desc: Run tests
    cmds:
      - go test -v ./...
    silent: true

  coverage:
    desc: Generate coverage report and print it to the console
    cmds:
      - go test -v -coverprofile=coverage.out ./...
      - go tool cover -func=coverage.out

  html-coverage:
    desc: Generate HTML coverage report and open it in the browser
    cmds:
      - task: coverage      
      - go tool cover -html=coverage.out

  build:
    desc: Build the binary
    cmds:
      - go build -o {{.BIN}}
    sources:
      - "**/*.go"
    generates:
      - bin/calcweb

  run:
    desc: Run the binary
    cmds:
      - "{{.BIN}}"
    deps: [build]

  cleanup:
    desc: Cleanup the project
    cmds:
      - rm -rf {{.BIN}} coverage.out .task
    silent: true